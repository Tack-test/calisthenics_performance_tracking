<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Calisthenics</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2548/2548537.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3a86ff;
            --primary-dark: #2667cc;
            --secondary: #8338ec;
            --accent: #ff006e;
            --success: #38b000;
            --warning: #ffbe0b;
            --danger: #ff5252;
            --background: #f8f9fa;
            --surface: #ffffff;
            --text: #212529;
            --text-secondary: #6c757d;
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --chart-grid: #e9ecef;
        }

        [data-theme="dark"] {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #f72585;
            --success: #4cc9f0;
            --warning: #fca311;
            --danger: #e63946;
            --background: #121212;
            --surface: #1e1e1e;
            --text: #f8f9fa;
            --text-secondary: #adb5bd;
            --border: #343a40;
            --shadow: rgba(0, 0, 0, 0.3);
            --chart-grid: #2a2a2a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--surface);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: var(--border);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--surface);
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow);
            padding: 20px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .card h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .card h3 i {
            margin-right: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        input[type="text"], 
        input[type="number"], 
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background-color: var(--surface);
            color: var(--text);
            font-size: 1rem;
        }

        input[type="text"]:focus, 
        input[type="number"]:focus, 
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.25);
            outline: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button i {
            margin-right: 6px;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-success {
            background-color: var(--success);
        }

        .btn-success:hover {
            background-color: #2d9300;
        }

        .btn-danger {
            background-color: var(--danger);
        }

        .btn-danger:hover {
            background-color: #e03c3c;
        }

        .btn-secondary {
            background-color: var(--secondary);
        }

        .btn-secondary:hover {
            background-color: #6a2ec4;
        }

        .btn-neutral {
            background-color: var(--text-secondary);
        }

        .btn-neutral:hover {
            background-color: #5a6268;
        }

        .table-container {
            overflow-x: auto;
            background-color: var(--surface);
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow);
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background-color: var(--surface);
            color: var(--primary);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 1px 0 var(--border);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: rgba(58, 134, 255, 0.05);
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background-color: var(--border);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-bar {
            height: 100%;
            border-radius: 5px;
        }

        .progress-beginner {
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
        }

        .progress-intermediate {
            background: linear-gradient(90deg, #4361ee, #7209b7);
        }

        .progress-advanced {
            background: linear-gradient(90deg, #7209b7, #f72585);
        }

        .progress-expert {
            background: linear-gradient(90deg, #f72585, #ff9e00);
        }

        .level-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            color: white;
        }

        .level-beginner {
            background-color: #4cc9f0;
        }

        .level-intermediate {
            background-color: #4361ee;
        }

        .level-advanced {
            background-color: #7209b7;
        }

        .level-expert {
            background-color: #f72585;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .edit-btn {
            background-color: var(--primary);
        }

        .delete-btn {
            background-color: var(--danger);
        }

        .action-btn.video-btn {
            background-color: var(--accent);
        }

        .action-btn.video-btn:hover {
            background-color: #d80058;
        }

        .video-icon {
            margin-left: 8px;
            color: var(--accent);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .video-icon:hover {
            transform: scale(1.2);
            color: #d80058;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--surface);
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow);
            padding: 20px;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-container {
            background-color: var(--surface);
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow);
            padding: 20px;
            margin-bottom: 30px;
            height: 400px;
            position: relative;
        }

        /* Video Modal Styles */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
        }

        .video-modal.active {
            display: flex;
            opacity: 1;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            background-color: var(--surface);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        .video-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
        }

        .video-close:hover {
            background-color: rgba(255, 0, 0, 0.7);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            th, td {
                padding: 12px 10px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .stat-value {
                font-size: 2rem;
            }
            
            .chart-container {
                height: 300px;
            }
            
            .video-container {
                width: 95%;
            }
            
            .video-container iframe {
                height: 250px;
            }
        }

        /* Exercise History Styles */
        .workout-exercise {
            padding: 15px;
        }

        .history-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            background-color: var(--background);
            color: var(--text-secondary);
            white-space: nowrap;
            margin-left: 5px;
        }

        .history-badge i {
            margin-right: 4px;
            font-size: 0.7rem;
        }

        .history-recent {
            background-color: rgba(58, 134, 255, 0.2);
            color: var(--primary);
        }

        .history-old {
            background-color: rgba(131, 56, 236, 0.2);
            color: var(--secondary);
        }

        .history-none {
            background-color: rgba(255, 87, 87, 0.2);
            color: #ff5757;
        }

        .streak-badge {
            display: inline-flex;
            align-items: center;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            background-color: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            margin-left: 8px;
        }

        .streak-badge i {
            margin-right: 4px;
        }

        .history-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
        }

        .history-modal.active {
            display: flex;
            opacity: 1;
        }

        .history-container {
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            background-color: var(--surface);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--primary);
            color: white;
        }

        .history-title {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .history-close:hover {
            transform: scale(1.1);
        }

        .history-content {
            padding: 20px;
            overflow-y: auto;
            max-height: calc(90vh - 60px);
        }

        .history-chart-container {
            height: 250px;
            margin-bottom: 20px;
            background-color: var(--background);
            border-radius: 8px;
            padding: 15px;
        }

        .history-entries {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .history-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background-color: var(--background);
            border-radius: 8px;
        }

        .history-entry:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        .history-entry-date {
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .history-entry-value {
            color: var(--accent);
            font-weight: 600;
        }

        .history-empty {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
        }

        .history-empty i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Calendar Styles */
        .calendar-container {
            margin-top: 30px;
            background-color: var(--surface);
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow);
            padding: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-title {
            font-size: 1.5rem;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
        }

        .calendar-nav button {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .calendar-nav button:hover {
            background-color: var(--background);
            color: var(--accent);
        }

        .calendar-month {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: 600;
            color: var(--text-secondary);
            padding: 5px;
            font-size: 0.8rem;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
        }

        .calendar-day:hover {
            background-color: var(--background-hover);
        }

        .calendar-day-number {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text);
        }

        .calendar-day-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-top: 4px;
        }

        .calendar-day.has-workout .calendar-day-indicator {
            background-color: var(--accent);
        }

        .calendar-day.today {
            border: 2px solid var(--accent);
        }

        .calendar-day.other-month {
            opacity: 0.4;
        }

        .date-picker-container {
            position: relative;
            width: 100%;
        }

        .date-picker {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background-color: var(--input-bg);
            color: var(--text);
            cursor: pointer;
        }

        .date-picker-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .reminder-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #ff5757;
            color: white;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                gap: 2px;
            }
            
            .calendar-day-number {
                font-size: 0.8rem;
            }
            
            .history-container {
                width: 95%;
                max-height: 95vh;
            }
        }

        /* Drag and drop styles */
        .drag-handle {
            cursor: grab;
            color: var(--text-secondary);
            padding: 0 5px;
            margin-right: 8px;
            display: inline-block;
            vertical-align: middle;
        }
        
        .drag-handle:hover {
            color: var(--primary);
        }
        
        tr.dragging {
            opacity: 0.5;
            background-color: var(--surface-hover);
        }
        
        tr.drag-over {
            border-top: 2px solid var(--primary);
        }
        
        .custom-order-active .drag-handle {
            color: var(--primary);
        }
        
        .order-controls {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .order-toggle {
            display: flex;
            align-items: center;
            margin-left: auto;
            font-size: 0.9rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .order-toggle:hover {
            background-color: var(--surface-hover);
        }
        
        .order-toggle i {
            margin-right: 5px;
        }
        
        /* Editable content styles */
        .editable {
            cursor: pointer;
            border-bottom: 1px dashed transparent;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .editable:hover {
            border-bottom-color: var(--primary);
            background-color: rgba(var(--primary-rgb), 0.1);
        }
        
        .editable:focus {
            outline: none;
            border-bottom-color: var(--primary);
            background-color: rgba(var(--primary-rgb), 0.2);
        }
        
        /* Collapsible sections */
        .sidebar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .sidebar-section {
            flex: 1;
        }
        
        .collapsible {
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px 5px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .collapsible:hover {
            background-color: var(--primary-dark);
        }
        
        .collapsible-content {
            display: none;
            background-color: white;
            border-radius: 0 0 5px 5px;
            border: 1px solid var(--border-color);
            border-top: none;
            padding: 15px;
        }
        
        [data-theme="dark"] .collapsible-content {
            background-color: var(--dark-bg);
        }
        
        .collapsible-content.active {
            display: block;
        }
        
        .collapsible .toggle-icon {
            position: absolute;
            right: 0;
            top: 0;
            width: 40px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none; /* Ensures clicks pass through to the button */
        }
        
        .collapsible .toggle-icon:before {
            content: "\f107"; /* Using a different chevron down icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 16px;
        }
        
        .collapsible.active .toggle-icon:before {
            transform: rotate(180deg);
        }
        
        /* Sortable headers */
        .sortable {
            cursor: pointer;
            position: relative;
        }
        
        .sortable:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .sortable:after {
            content: '\f0dc';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            margin-left: 5px;
            opacity: 0.5;
        }
        
        .sortable.asc:after {
            content: '\f0de';
            opacity: 1;
        }
        
        .sortable.desc:after {
            content: '\f0dd';
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                flex-direction: column;
            }
        }
        
        .section-title {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 8px;
        }
        
        .form-content {
            padding: 5px 0;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dumbbell"></i> Suivi Calisthenics</h1>
            <button id="toggle-dark-mode" class="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <div class="sidebar">
            <div class="sidebar-section">
                <h3 class="section-title"><i class="fas fa-filter"></i> Filtres</h3>
                <div class="form-content" id="filters-content">
                    <div class="form-group">
                        <label for="filter-level">Niveau:</label>
                        <select id="filter-level">
                            <option value="all">Tous</option>
                            <option value="Débutant">Débutant</option>
                            <option value="Intermédiaire">Intermédiaire</option>
                            <option value="Avancé">Avancé</option>

        // State variables

        // Helper Functions

        function loadExercises() {
            const saved = localStorage.getItem('calisthenics-exercises');
            let exercisesData = [];
            
            if (saved) {
                exercisesData = JSON.parse(saved);
                
                // Ensure all exercises have an ID and order property
                exercisesData.forEach((exercise, index) => {
                    if (!exercise.id) {
                        exercise.id = `exercise_${Date.now()}_${index}`;
                    }
                    if (exercise.order === undefined) {
                        exercise.order = index;
                    }
                });
                
                saveExercises(exercisesData);
            } else {
                exercisesData = initialData;
                exercisesData.forEach((exercise, index) => {
                    exercise.id = `exercise_${Date.now()}_${index}`;
                    exercise.order = index;
                });
                saveExercises(exercisesData);
            }
            
            return exercisesData;
        }
        
        function calculateCompletion(progress, target) {
            // Handle time format (e.g., "5s", "2m30s")
            if (typeof progress === 'string' && typeof target === 'string') {
                // Check if both values contain time units
                const progressHasTimeUnit = /[smh]/.test(progress);
                const targetHasTimeUnit = /[smh]/.test(target);
                
                if (progressHasTimeUnit && targetHasTimeUnit) {
                    // Convert to seconds
                    const progressSeconds = convertToSeconds(progress);
                    const targetSeconds = convertToSeconds(target);
                    
                    if (progressSeconds !== null && targetSeconds !== null && targetSeconds > 0) {
                        return Math.min(Math.round((progressSeconds / targetSeconds) * 100), 100);
                    }
                }
            }
            
            // Handle numeric values
            const progressNum = parseFloat(progress);
            const targetNum = parseFloat(target);
            
            if (!isNaN(progressNum) && !isNaN(targetNum) && targetNum > 0) {
                return Math.min(Math.round((progressNum / targetNum) * 100), 100);
            }
            
            return 0;
        }
        
        function convertToSeconds(timeStr) {
            // Remove all spaces
            timeStr = timeStr.replace(/\s+/g, '');
            
            // Initialize seconds
            let seconds = 0;
            
            // Check for hours (e.g., "2h")
            const hoursMatch = timeStr.match(/(\d+)h/);
            if (hoursMatch) {
                seconds += parseInt(hoursMatch[1]) * 3600;
            }
            
            // Check for minutes (e.g., "5m")
            const minutesMatch = timeStr.match(/(\d+)m/);
            if (minutesMatch) {
                seconds += parseInt(minutesMatch[1]) * 60;
            }
            
            // Check for seconds (e.g., "30s")
            const secondsMatch = timeStr.match(/(\d+)s/);
            if (secondsMatch) {
                seconds += parseInt(secondsMatch[1]);
            }
            
            // If no units were found but there's a number, assume it's seconds
            if (seconds === 0 && /^\d+$/.test(timeStr)) {
                seconds = parseInt(timeStr);
            }
            
            return seconds;
        }
        
        function getLevelClass(level) {
            switch(level) {
                case 'Débutant': return 'beginner';
                case 'Intermédiaire': return 'intermediate';
                case 'Avancé': return 'advanced';
                case 'Expert': return 'expert';
                default: return 'beginner';
            }
        }
        
        function renderExercises() {
            // Clear the table body
            exercisesBody.innerHTML = '';
            
            // Get filter values
            const levelFilterValue = levelFilter.value;
            const searchValue = searchInput.value.toLowerCase();
            
            // Filter exercises
            const filteredExercises = exercises.filter(exercise => {
                const levelMatch = levelFilterValue === 'all' || exercise.level === levelFilterValue;
                const searchMatch = exercise.name.toLowerCase().includes(searchValue);
                return levelMatch && searchMatch;
            });
            
            // Sort exercises
            const sortedExercises = sortExercises(filteredExercises);
            
            // Render each exercise
            sortedExercises.forEach((exercise, index) => {
                const tr = document.createElement('tr');
                tr.setAttribute('data-id', exercise.id || index);
                tr.setAttribute('draggable', 'true');
                
                tr.addEventListener('dragstart', handleDragStart);
                tr.addEventListener('dragover', handleDragOver);
                tr.addEventListener('dragenter', handleDragEnter);
                tr.addEventListener('dragleave', handleDragLeave);
                tr.addEventListener('drop', handleDrop);
                tr.addEventListener('dragend', handleDragEnd);
                
                const levelClass = getLevelClass(exercise.level);
                const completed = exercise.completed || calculateCompletion(exercise.progress, exercise.target);
                
                // Get last performed date
                let lastPerformedHtml = '';
                if (exercise.history && exercise.history.length > 0) {
                    // Sort history by date (newest first)
                    const sortedHistory = [...exercise.history].sort((a, b) => new Date(b.date) - new Date(a.date));
                    const lastPerformed = sortedHistory[0];
                    const lastDate = new Date(lastPerformed.date);
                    
                    // Calculate days since last performed
                    const today = new Date();
                    const diffTime = Math.abs(today - lastDate);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    // Determine badge class based on recency
                    let badgeClass = 'history-recent';
                    if (diffDays > 14) {
                        badgeClass = 'history-old';
                    } else if (diffDays > 7) {
                        badgeClass = '';
                    }
                    
                    lastPerformedHtml = `
                        <span class="history-badge ${badgeClass}">
                            <i class="fas fa-calendar-check"></i> ${diffDays} jour${diffDays > 1 ? 's' : ''}
                        </span>
                    `;
                } else {
                    lastPerformedHtml = `
                        <span class="history-badge history-none">
                            <i class="fas fa-calendar-times"></i> Jamais
                        </span>
                    `;
                }
                
                // Add drag handle
                const dragHandleHtml = `<div class="drag-handle"><i class="fas fa-th-large"></i></div>`;
                
                tr.innerHTML = `
                    <td>
                        ${dragHandleHtml}
                        ${exercise.name}
                    </td>
                    <td>${exercise.level}</td>
                    <td>${exercise.progress || ''}</td>
                    <td>${exercise.target || ''}</td>
                    <td>
                        <div class="progress-container">
                            <div class="progress-bar progress-${levelClass}" style="width: ${completed}%"></div>
                        </div>
                        <span>${completed}%</span>
                    </td>
                    <td>${lastPerformedHtml}</td>
                    <td>
                        ${exercise.video ? `<a href="${exercise.video}" target="_blank"><i class="fas fa-video"></i></a>` : ''}
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-primary btn-sm edit-exercise" data-id="${exercise.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-sm delete-exercise" data-id="${exercise.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                
                exercisesBody.appendChild(tr);
            });
        }
        
        function handleDeleteExercise(e) {
            e.preventDefault();
            e.stopPropagation();

            const id = button.dataset.id;

        function updateChart() {
            const ctx = document.getElementById('progress-chart').getContext('2d');
            
            // Prepare data for chart
            const levels = ['Débutant', 'Intermédiaire', 'Avancé', 'Expert'];
            const levelColors = {
                'Débutant': {
                    background: 'rgba(76, 201, 240, 0.2)',
                    border: 'rgba(76, 201, 240, 1)'
                },
                'Intermédiaire': {
                    background: 'rgba(67, 97, 238, 0.2)',
                    border: 'rgba(67, 97, 238, 1)'
                },
                'Avancé': {
                    background: 'rgba(114, 9, 183, 0.2)',
                    border: 'rgba(114, 9, 183, 1)'
                },
                'Expert': {
                    background: 'rgba(247, 37, 133, 0.2)',
                    border: 'rgba(247, 37, 133, 1)'
                }
            };
            
            // Group exercises by level
            const exercisesByLevel = {};
            levels.forEach(level => {
                exercisesByLevel[level] = exercises.filter(exercise => exercise.level === level);
            });
            
            // Calculate metrics for each level
            const levelData = levels.map(level => {
                const levelExercises = exercisesByLevel[level];
                const count = levelExercises.length;
                const completed = levelExercises.filter(ex => ex.completed >= 90).length;
                const avgProgress = count > 0 
                    ? Math.round(levelExercises.reduce((sum, ex) => sum + ex.completed, 0) / count) 
                    : 0;
                
                return {
                    level,
                    count,
                    completed,
                    avgProgress
                };
            });
            
            // Prepare datasets
            const countData = levelData.map(d => d.count);
            const completedData = levelData.map(d => d.completed);
            const progressData = levelData.map(d => d.avgProgress);
            
            // Destroy previous chart if exists
            if (progressChart) {
                progressChart.destroy();
            }
            
            // Set Chart.js defaults based on theme
            Chart.defaults.color = isDarkMode ? '#adb5bd' : '#6c757d';
            Chart.defaults.borderColor = isDarkMode ? '#343a40' : '#dee2e6';
            
            // Create new chart
            progressChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: levels,
                    datasets: [
                        {
                            label: 'Nombre d\'exercices',
                            data: countData,
                            backgroundColor: levels.map(level => levelColors[level].background),
                            borderWidth: 1
                        },
                        {
                            label: 'Exercices complétés',
                            data: completedData,
                            backgroundColor: 'rgba(56, 176, 0, 0.2)',
                            borderColor: 'rgba(56, 176, 0, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Progression moyenne (%)',
                            data: progressData,
                            type: 'line',
                            fill: false,
                            borderColor: 'rgba(255, 190, 11, 1)',
                            borderWidth: 2,
                            pointRadius: 3
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false, // Disable animations for better performance
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                padding: 10,
                                boxWidth: 15
                            }
                        },
                        tooltip: {
                            enabled: true
                        }
                    }
                }
            });
        }

        // Add exercise form submission
        function addExercise(e) {
            if (e) e.preventDefault();
            
            // If we're in edit mode, don't add a new exercise
            if (currentEditingIndex !== -1) return;
            
            const name = exerciseNameInput.value.trim();
            const level = exerciseLevelInput.value;
            const target = exerciseTargetInput.value.trim();
            const progress = exerciseProgressInput.value.trim();
            const date = exerciseDateInput.value ? new Date(exerciseDateInput.value) : new Date();
            const video = exerciseVideoInput.value.trim();
            
            if (!name || !target || !progress) {
                alert('Veuillez remplir tous les champs obligatoires.');
                return;
            }
            
            const completed = calculateCompletion(progress, target);
            
            const newExercise = {
                id: `exercise_${Date.now()}`,
                name,
                level,
                target,
                progress,
                completed,
                date: date.toISOString(),
                video,
                order: exercises.length // Set order to the end of the list
            };
            
            exercises.push(newExercise);
            saveExercises(exercises);
            
            // Clear form
            exerciseNameInput.value = '';
            exerciseTargetInput.value = '';
            exerciseProgressInput.value = '';
            exerciseDateInput.value = new Date().toISOString().split('T')[0];
            exerciseVideoInput.value = '';
            
            renderExercises();
            updateChart();
        }
        
        // Update exercise
        function updateExercise(e) {
            if (e) e.preventDefault();
            
            if (currentEditingIndex === -1) return;
            
            const name = exerciseNameInput.value.trim();
            const level = exerciseLevelInput.value;
            const target = exerciseTargetInput.value.trim();
            const progress = exerciseProgressInput.value.trim();
            const date = exerciseDateInput.value ? new Date(exerciseDateInput.value) : new Date();
            const video = exerciseVideoInput.value.trim();
            
            if (!name || !target || !progress) {
                alert('Veuillez remplir tous les champs obligatoires.');
                return;
            }
            
            const completed = calculateCompletion(progress, target);
            
            // Update the exercise
            exercises[currentEditingIndex].name = name;
            exercises[currentEditingIndex].level = level;
            exercises[currentEditingIndex].target = target;
            exercises[currentEditingIndex].progress = progress;
            exercises[currentEditingIndex].completed = completed;
            exercises[currentEditingIndex].date = date.toISOString();
            exercises[currentEditingIndex].video = video;
            
            // Add to history if not already there
            if (!exercises[currentEditingIndex].history) {
                exercises[currentEditingIndex].history = [];
            }
            
            exercises[currentEditingIndex].history.push({
                date: date.toISOString(),
                progress,
                completed
            });
            
            saveExercises(exercises);
            
            // Clear form and reset UI
            exerciseNameInput.value = '';
            exerciseTargetInput.value = '';
            exerciseProgressInput.value = '';
            exerciseDateInput.value = new Date().toISOString().split('T')[0];
            exerciseVideoInput.value = '';
            
            addExerciseBtn.style.display = 'inline-block';
            updateExerciseBtn.style.display = 'none';
            cancelEditBtn.style.display = 'none';
            
            currentEditingIndex = -1;
            
            renderExercises();
            updateChart();
        }

            currentEditingIndex = -1;

        // Function to toggle collapsible sections with accordion behavior
        function toggleCollapsible() {
            const content = this.nextElementSibling;
            const isActive = this.classList.contains('active');
            
            // Close all other collapsible sections first (accordion behavior)
            document.querySelectorAll('.collapsible').forEach(otherCollapsible => {
                if (otherCollapsible !== this) {
                    otherCollapsible.classList.remove('active');
                    otherCollapsible.setAttribute('aria-expanded', 'false');
                    const otherContent = otherCollapsible.nextElementSibling;
                    otherContent.style.display = 'none';
                    otherContent.classList.remove('active');
                }
            });
            
            // Toggle this section
            if (isActive) {
                // If it was active, close it
                this.classList.remove('active');
                content.classList.remove('active');
                content.style.display = 'none';
                this.setAttribute('aria-expanded', 'false');
            } else {
                // If it wasn't active, open it
                this.classList.add('active');
                content.classList.add('active');
                content.style.display = 'block';
                this.setAttribute('aria-expanded', 'true');
            }
        }

            levelFilter.addEventListener('change', renderExercises);
            searchInput.addEventListener('input', renderExercises);
            clearFiltersBtn.addEventListener('click', clearFilters);
            
            // Set up theme toggle
            themeToggleBtn.addEventListener('click', toggleDarkMode);
            
            // Set up dark mode
            if (isDarkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            // Video modal event listeners
            videoCloseBtn.addEventListener('click', closeVideoModal);
            
            // Render exercises and chart
            renderExercises();
            updateChart();
            
            // Add drag and drop listeners
            addDragListeners();
            
            // Set up sort handlers
            document.getElementById('sort-completion').addEventListener('click', function() {
                if (currentSortField === 'completed') {
                    // Toggle direction if already sorting by completion
                    currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSortField = 'completed';
                    currentSortDirection = 'desc'; // Default to highest first
                }
                
                // Update UI
                const sortHeaders = document.querySelectorAll('.sortable');
                sortHeaders.forEach(header => {
                    header.classList.remove('asc', 'desc');
                });
                
                this.classList.add(currentSortDirection);
                
                // Re-render with new sort
                renderExercises();
            });
        }
        
        // Call init to start the app
        init();
        
        // Drag and drop event listeners
        function handleDragStart(e) {
            draggingElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', this.getAttribute('data-id'));
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }
        
        function handleDragEnter(e) {
            this.classList.add('drag-over');
        }
        
        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }
        
        function handleDrop(e) {
            e.stopPropagation();
            e.preventDefault();
            
            // Remove drag-over class
            this.classList.remove('drag-over');
            
            // Don't do anything if dropping onto the same element
            if (draggingElement === this) {
                return false;
            }
            
            // Get the dragged and target exercise IDs
            const draggedId = draggingElement.getAttribute('data-id');
            const targetId = this.getAttribute('data-id');
            
            // Find the exercises in the array
            const draggedExerciseIndex = exercises.findIndex(ex => (ex.id || exercises.indexOf(ex)) == draggedId);
            const targetExerciseIndex = exercises.findIndex(ex => (ex.id || exercises.indexOf(ex)) == targetId);
            
            if (draggedExerciseIndex !== -1 && targetExerciseIndex !== -1) {
                // Get the current order values
                const draggedOrder = exercises[draggedExerciseIndex].order !== undefined ? 
                    exercises[draggedExerciseIndex].order : draggedExerciseIndex;
                const targetOrder = exercises[targetExerciseIndex].order !== undefined ? 
                    exercises[targetExerciseIndex].order : targetExerciseIndex;
                
                // Update order for all exercises between the dragged and target positions
                exercises.forEach(exercise => {
                    const exerciseOrder = exercise.order !== undefined ? exercise.order : exercises.indexOf(exercise);
                    
                    if (draggedOrder < targetOrder) {
                        // Moving down
                        if (exerciseOrder > draggedOrder && exerciseOrder <= targetOrder) {
                            exercise.order = exerciseOrder - 1;
                        }
                    } else {
                        // Moving up
                        if (exerciseOrder >= targetOrder && exerciseOrder < draggedOrder) {
                            exercise.order = exerciseOrder + 1;
                        }
                    }
                });
                
                // Set the new order for the dragged exercise
                exercises[draggedExerciseIndex].order = targetOrder;
                
                // Save the updated exercises
                saveExercises(exercises);
                
                // Re-render the exercises
                renderExercises();
            }
            
            return false;
        }
        
        function handleDragEnd(e) {
            // Remove the dragging class
            this.classList.remove('dragging');
            
            // Reset the dragging element
            draggingElement = null;
            
            // Remove drag-over class from all rows
            document.querySelectorAll('tr').forEach(row => {
                row.classList.remove('drag-over');
            });
        }
        
        // Clear filters
        function clearFilters() {
            levelFilter.value = 'all';
            searchInput.value = '';
            renderExercises();
            
            // Make sure the filters form is visible
            const filtersContent = document.getElementById('filters-content');
            const filtersToggle = document.getElementById('filters-toggle');
            
            if (filtersContent && filtersToggle) {
                filtersContent.classList.add('active');
                filtersContent.style.display = 'block';
                filtersToggle.classList.add('active');
                filtersToggle.setAttribute('aria-expanded', 'true');
            }
        }
        
        // Toggle dark mode
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            
            // Update body attribute
            if (isDarkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
            }
            
            // Save preference
            localStorage.setItem('darkMode', isDarkMode);
            
            // Update chart
            updateChart();
        }
        
        // Sort exercises by custom order or completion
        function sortExercises(exercisesToSort, field = currentSortField, direction = currentSortDirection) {
            return [...exercisesToSort].sort((a, b) => {
                let valueA, valueB;
                
                if (field === 'order') {
                    valueA = a.order !== undefined ? a.order : 9999;
                    valueB = b.order !== undefined ? b.order : 9999;
                } else if (field === 'completed') {
                    valueA = a.completed || 0;
                    valueB = b.completed || 0;
                }
                
                if (direction === 'asc') {
                    return valueA - valueB;
                } else {
                    return valueB - valueA;
                }
            });
        }
    </script>
</body>
